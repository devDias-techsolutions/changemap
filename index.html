<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ChangeMap - Sele√ß√£o de Bases</title>
  <style>
    body {
      background-color: #000006;
      color: #00e5ff;
      font-family: Orbitron, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .form-box {
      background: #001b2e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,229,255,0.3);
      display: inline-block;
    }
    input, button {
      padding: 10px;
      width: 220px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background: #00e5ff;
      color: #001b2e;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 48px; text-shadow: 0 0 10px #00e5ff;">ChangeMap</h1>
    <p style="font-size: 20px; color: #8ce6ff; margin-bottom: 40px;">Selecione as bases e execute a an√°lise de mudan√ßas</p>
    <form id="compareForm" class="form-box">
      <label><strong>Base Atual:</strong></label><br>
      <input type="text" id="abaAtual" placeholder="Ex: Fev2025" required><br>
      <label><strong>Base Anterior:</strong></label><br>
      <input type="text" id="abaAnterior" placeholder="Ex: Jan2025" required><br>
      <button type="submit">üöÄ Executar Compara√ß√£o</button>
    </form>
  </div>

  <script>
    document.getElementById("compareForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const atual = document.getElementById("abaAtual").value;
      const anterior = document.getElementById("abaAnterior").value;
      if (!atual || !anterior) {
        alert("Preencha ambas as bases.");
        return;
      }

      // Redireciona diretamente para o Web App
      const url = "https://script.google.com/macros/s/AKfycbwAe5PZ7CmpGja8VqpR6IuIK3mCCryG9IDpKry8npQnjmC4LA_9qUBuC_u-G-uv6tRw/exec";
        + `?abaAtual=${encodeURIComponent(atual)}&abaAnterior=${encodeURIComponent(anterior)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
