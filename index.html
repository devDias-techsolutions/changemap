<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChangeMap - Network Device Change Mapping</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000006;
      background-image: 
        radial-gradient(circle at 20% 35%, rgba(0, 229, 255, 0.05) 1px, transparent 2px),
        radial-gradient(circle at 75% 65%, rgba(0, 229, 255, 0.07) 1px, transparent 2px),
        linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, transparent 95%, rgba(0, 229, 255, 0.1) 100%);
      background-size: 50px 50px, 70px 70px, 40px, 100%;
      background-position: center;
      background-attachment: fixed;
      color: #f1f1f1;
      font-family: 'Orbitron', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: #000518;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #00e5ff;
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
      letter-spacing: 2px;
    }

    .subtitle {
      color: #8ce6ff;
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .form-container {
      background: linear-gradient(145deg, #001b2e, #002642);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 
        inset 0 2px 10px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(0, 229, 255, 0.1);
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      color: #00e5ff;
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(0, 229, 255, 0.3);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.4);
      color: #f1f1f1;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #00e5ff;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
    }

    input[type="text"]::placeholder {
      color: rgba(140, 230, 255, 0.6);
    }

    .btn-container {
      margin-top: 30px;
    }

    .btn-execute {
      background: linear-gradient(135deg, #00e5ff, #0084cc);
      color: #001b2e;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
    }

    .btn-execute:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 229, 255, 0.5);
      background: linear-gradient(135deg, #33eaff, #00a8e6);
    }

    .btn-execute:active {
      transform: translateY(0);
    }

    .status-message {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 400;
      display: none;
    }

    .status-loading {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      color: #ffc107;
    }

    .status-success {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #28a745;
    }

    .status-error {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #dc3545;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 193, 7, 0.3);
      border-radius: 50%;
      border-top-color: #ffc107;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer-note {
      color: #666;
      font-size: 0.9rem;
      font-weight: 300;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChangeMap</h1>
    <p class="subtitle">Network Device Change Mapping</p>
    
    <form id="changeMapForm" class="form-container">
      <div class="input-group">
        <label for="abaAtual">📊 Base de Dados Atual:</label>
        <input type="text" id="abaAtual" name="abaAtual" placeholder="Ex: Fev2025" required>
      </div>
      
      <div class="input-group">
        <label for="abaAnterior">📈 Base de Dados Anterior:</label>
        <input type="text" id="abaAnterior" name="abaAnterior" placeholder="Ex: Jan2025" required>
      </div>
      
      <div class="btn-container">
        <button type="submit" class="btn-execute" id="executeBtn">
          🚀 Executar Comparação
        </button>
      </div>
    </form>

    <div id="statusMessage" class="status-message"></div>
    
    <p class="footer-note">
      Sistema integrado com Google Sheets via Apps Script
    </p>
  </div>

  <script>
    // URL do seu Web App do Google Apps Script
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw-WnaPbpZufAp-6OWu7F3ZxwPryIPsRrwJBXNREQfiKBgWf8H55Xx0jGiokcu69i9o/exec';
    
    document.getElementById('changeMapForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const abaAtual = document.getElementById('abaAtual').value.trim();
      const abaAnterior = document.getElementById('abaAnterior').value.trim();
      const executeBtn = document.getElementById('executeBtn');
      const statusMessage = document.getElementById('statusMessage');
      
      // Validação básica
      if (!abaAtual || !abaAnterior) {
        showStatus('error', 'Por favor, preencha ambos os campos.');
        return;
      }
      
      if (abaAtual === abaAnterior) {
        showStatus('error', 'As bases de dados devem ser diferentes.');
        return;
      }
      
      // Desabilitar botão e mostrar loading
      executeBtn.disabled = true;
      executeBtn.innerHTML = '<span class="loading-spinner"></span>Processando...';
      showStatus('loading', 'Conectando com o Google Sheets e executando comparação...');
      
      try {
        // Fazer requisição para o Apps Script
        const formData = new FormData();
        formData.append('action', 'compareSheets');
        formData.append('abaAtual', abaAtual);
        formData.append('abaAnterior', abaAnterior);
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        
        if (response.ok) {
          const result = await response.text();
          
          // Verificar se a resposta contém HTML (página de sucesso)
          if (result.includes('<!DOCTYPE html>') || result.includes('<html>')) {
            showStatus('success', 'Comparação executada com sucesso! O relatório foi gerado no Google Sheets.');
            
            // Opcional: abrir o Google Sheets em nova aba
            setTimeout(() => {
              const sheetsUrl = 'https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit';
              showStatus('success', `Comparação concluída! <a href="${sheetsUrl}" target="_blank" style="color: #28a745; text-decoration: underline;">Clique aqui para ver o relatório</a>`);
            }, 2000);
          } else {
            // Tentar parsear como JSON se não for HTML
            try {
              const jsonResult = JSON.parse(result);
              if (jsonResult.success) {
                showStatus('success', jsonResult.message || 'Comparação executada com sucesso!');
              } else {
                showStatus('error', jsonResult.error || 'Erro na execução da comparação.');
              }
            } catch {
              showStatus('success', 'Comparação executada! Verifique o Google Sheets para o relatório.');
            }
          }
        } else {
          throw new Error(`Erro HTTP: ${response.status}`);
        }
        
      } catch (error) {
        console.error('Erro na requisição:', error);
        showStatus('error', `Erro na comunicação: ${error.message}. Verifique a URL do Apps Script.`);
      } finally {
        // Reabilitar botão
        executeBtn.disabled = false;
        executeBtn.innerHTML = '🚀 Executar Comparação';
      }
    });
    
    function showStatus(type, message) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.className = `status-message status-${type}`;
      statusMessage.innerHTML = message;
      statusMessage.style.display = 'block';
      
      // Auto-hide success messages after 10 seconds
      if (type === 'success') {
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 10000);
      }
    }
    
    // Limpar mensagens de status quando o usuário começar a digitar
    document.getElementById('abaAtual').addEventListener('input', clearStatus);
    document.getElementById('abaAnterior').addEventListener('input', clearStatus);
    
    function clearStatus() {
      const statusMessage = document.getElementById('statusMessage');
      if (statusMessage.classList.contains('status-error')) {
        statusMessage.style.display = 'none';
      }
    }
  </script>
</body>
</html>
