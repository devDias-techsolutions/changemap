<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório ChangeMap</title>
  <style>
    body {
      margin: 0;
      background-color: #000006;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .loading-bar {
      width: 80%;
      margin: 30px auto;
      height: 20px;
      background: #001b2e;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px #00e5ff77;
    }

    .bits {
      position: absolute;
      width: 200%;
      height: 100%;
      background-image: repeating-linear-gradient(90deg, #00e5ff 0 10px, #000006 10px 20px);
      animation: moveBits 2s linear infinite;
    }

    @keyframes moveBits {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .status-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .box {
      background: #00121d;
      padding: 20px;
      border-radius: 10px;
      min-width: 120px;
      box-shadow: 0 0 10px #00e5ff33;
    }

    .box span {
      font-size: 24px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .novos { color: #00bfa6; }
    .alterados { color: #ffb400; }
    .removidos { color: #c0392b; }
    .substituidos { color: #8e44ad; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #000518;
      box-shadow: 0 0 20px #00e5ff11;
      margin-top: 30px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #00e5ff11;
      text-align: left;
    }

    th {
      background: #001b2e;
      color: #00e5ff;
      font-size: 14px;
    }

    td.status { font-weight: bold; }
    .status-novo { color: #00bfa6; }
    .status-alterado { color: #ffb400; }
    .status-removido { color: #c0392b; }
    .status-substituido { color: #8e44ad; }

    .btns {
      margin: 30px 0;
    }

    .btns button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background: #00e5ff;
      color: #000518;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Relatório de Mudanças na Rede</h1>

  <div class="loading-bar"><div class="bits"></div></div>

  <div class="status-boxes">
    <div class="box novos">🟢 Novos <span id="novoCount">0</span></div>
    <div class="box alterados">🟠 Alterados <span id="alteradoCount">0</span></div>
    <div class="box removidos">🔴 Removidos <span id="removidoCount">0</span></div>
    <div class="box substituidos">🟣 Substituídos <span id="substituidoCount">0</span></div>
  </div>

  <div class="btns">
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="window.print()">Exportar PDF</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Serial</th>
        <th>Hostname</th>
        <th>IP</th>
        <th>Status</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody id="dadosTabela">
      <tr><td colspan="5">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwAe5PZ7CmpGja8VqpR6IuIK3mCCryG9IDpKry8npQnjmC4LA_9qUBuC_u-G-uv6tRw/exec";


    fetch(endpoint)
      .then(res => res.json())
      .then(dados => {
        document.querySelector('.loading-bar').style.display = 'none';
        const tabela = document.getElementById('dadosTabela');
        tabela.innerHTML = "";

        let cont = { novo: 0, alterado: 0, removido: 0, substituido: 0 };

        dados.forEach(item => {
          const status = (item["Status"] || '').toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");
          let classe = '', icone = '';

          if (status.includes('novo')) { classe = 'status-novo'; icone = '🟢'; cont.novo++; }
          else if (status.includes('alterado')) { classe = 'status-alterado'; icone = '🟠'; cont.alterado++; }
          else if (status.includes('removido')) { classe = 'status-removido'; icone = '🔴'; cont.removido++; }
          else if (status.includes('substituido')) { classe = 'status-substituido'; icone = '🟣'; cont.substituido++; }

          tabela.innerHTML += `
            <tr>
              <td>${item["Serial Number"] || ''}</td>
              <td>${item["Hostname"] || ''}</td>
              <td>${item["IP"] || ''}</td>
              <td class="status ${classe}">${icone} ${item["Status"] || ''}</td>
              <td>${item["Descrição da Alteração"] || ''}</td>
            </tr>
          `;
        });

        document.getElementById("novoCount").textContent = cont.novo;
        document.getElementById("alteradoCount").textContent = cont.alterado;
        document.getElementById("removidoCount").textContent = cont.removido;
        document.getElementById("substituidoCount").textContent = cont.substituido;
      });

    function exportarCSV() {
      let csv = 'Serial,Hostname,IP,Status,Descrição\n';
      document.querySelectorAll('#dadosTabela tr').forEach(row => {
        const cols = row.querySelectorAll('td');
        if (cols.length) {
          csv += [...cols].map(td => '"' + td.textContent.replace(/"/g, '""') + '"').join(',') + '\n';
        }
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'relatorio_changemap.csv';
      link.click();
    }
  </script>
</body>
</html>
