
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório - ChangeMap</title>
  <style>
    /* Estilo completo (neon avançado) aplicado aqui */
    body {
      background-color: #000006;
      background-image: 
        radial-gradient(circle at 20% 35%, rgba(0, 229, 255, 0.05) 1px, transparent 2px),
        radial-gradient(circle at 75% 65%, rgba(0, 229, 255, 0.07) 1px, transparent 2px),
        linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, transparent 95%, rgba(0, 229, 255, 0.1) 100%);
      background-size: 50px 50px, 70px 70px, 40px, 100%;
      background-position: center;
      background-attachment: fixed;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .main-container {
      background-color: rgba(0, 10, 20, 0.85);
      padding: 30px;
      border-radius: 12px;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.3), 0 0 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 229, 255, 0.3);
      max-width: 95%;
      width: 1200px;
    }
    h2, h4 { text-align: center; color: #00e5ff; text-shadow: 0 0 10px rgba(0, 229, 255, 0.5); }
    h2 { font-size: 32px; margin-bottom: 20px; }
    h4 { font-size: 22px; margin-bottom: 30px; font-weight: 300; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(0, 0, 6, 0.7);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 14px 18px;
      border: 1px solid rgba(31, 40, 51, 0.7);
      font-size: 15px;
      text-align: left;
    }
    th {
      background-color: rgba(31, 40, 51, 0.8);
      color: #00e5ff;
    }
    tbody tr:hover { background-color: #1F2833; }

    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 5, 24, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .progress-container {
      width: 90%;
      max-width: 600px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00c6a9, #00e0ff);
      border-radius: 5px;
      transition: width 0.4s ease;
      animation: pulse 1.5s infinite;
    }

    .progress-percentage {
      color: #fff;
      font-size: 14px;
      margin-top: 5px;
    }

    .data-stream {
      font-family: monospace;
      color: rgba(0, 230, 255, 0.5);
      font-size: 12px;
      margin-top: 30px;
      letter-spacing: 2px;
      height: 16px;
      overflow: hidden;
    }

    .data-text {
      white-space: nowrap;
      animation: scrollData 15s linear infinite;
    }

    @keyframes scrollData {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Resultado da Comparação</h2>
    <h4>Dispositivos com alterações na rede</h4>

    <div class="loading-overlay" id="carregando">
      <div style="text-align: center;">
        <p style="color:#00e5ff">Analisando dispositivos e gerando relatório...</p>
        <div class="progress-container"><div class="progress-bar" id="barraProgresso"></div></div>
        <div class="progress-percentage" id="percentual">0%</div>
        <div class="data-stream"><div class="data-text">01010101010101011010101010101101010101010011010101...</div></div>
      </div>
    </div>

    <table>
      <thead>
        <tr><th>Serial</th><th>Hostname</th><th>IP</th><th>Status</th><th>Descrição</th></tr>
      </thead>
      <tbody id="tabelaRelatorio"></tbody>
    </table>
  </div>

  <script>
    const barra = document.getElementById('barraProgresso');
    const percentual = document.getElementById('percentual');
    let progresso = 0;
    const simular = setInterval(() => {
      if (progresso < 95) {
        progresso += Math.random() * 5;
        barra.style.width = progresso + '%';
        percentual.textContent = Math.floor(progresso) + '%';
      } else {
        clearInterval(simular);
      }
    }, 300);
  </script>
</body>
</html>
